<style>
body {
	font: 14px monospace;
	margin-top: 30px;
	margin-left: 20px;
	margin-right: 20px;
	padding: 0;
}

table {
	width: 100%;
	max-width: 970px;
	margin-left: auto;
	margin-right: auto;
}

input {
	border: 1px solid #0275D8;
}

select {
	border: 1px solid #0275D8;
	background: #fff;
}

input, button, select {
	font: 14px monospace;
	height: 30px;
	padding-left: 7px;
	padding-right: 7px;
}

.label {
	padding-left: 7px;
	background: #ccc;
	white-space: nowrap;
}

	max-width: 50px;
}

input[type='number'] {
	text-align: right;
	width: 70px;
}

select {
	width: 70px;
}

/* Hide spinners for Firefox */
input[type=number] {
    -moz-appearance: textfield;
}

/* Hide spinners for Chrome */
input[type=number]::-webkit-outer-spin-button,
input[type=number]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

button {
	border-radius: 0;
}

#generate_image {
	visibility: hidden;
	float: right;
	color: White;
	background: #292B2C;
	border: none;
}

	float: right;
}

#title {
	font: bold 14px monospace;
	width: 100%;

	background: #0275D8;

}
